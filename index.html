<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="preload">
    <div class="game-container">
      <div class="container">
        <header class="header">
          <img src="./logo.svg" alt="logo" class="logo" />
          <div></div>
          <div></div>
          <div class="comp-score score">
            <div class="score__title">bot score</div>
            <div class="score__number score__number_bot">0</div>
          </div>
          <div class="score">
            <div class="score__title">your score</div>
            <div class="score__number score__number_user">0</div>
          </div>
        </header>
        <section class="game">
          <button class="choice-btn" data-choice="paper">
            <div class="choice paper">
              <img src="./icon-paper.svg" alt="Paper" />
            </div>
          </button>
          <button class="choice-btn" data-choice="scissors">
            <div class="choice scissors">
              <img src="./icon-scissors.svg" alt="Scissors" />
            </div>
          </button>
          <button class="choice-btn" data-choice="rock">
            <div class="choice rock">
              <img src="./icon-rock.svg" alt="Rock" />
            </div>
          </button>
        </section>
      </div>

      <section class="results hidden">
        <h2 class="results__heading">you picked</h2>
        <h2 class="results__heading">the bot picked</h2>
        <div class="results__result"></div>
        <div class="results__winner hidden">
          <h3 class="results__text"></h3>
          <button class="play-again">play again</button>
        </div>
        <div class="results__result"></div>
      </section>

      <button class="rules-btn" tabindex="1">rules</button>
      <div class="modal">
        <div class="modal__container">
          <header class="modal__header">
            <h2 class="modal__heading"></h2>
            <button class="close-btn">
              <img src="./icon-close.svg" alt="Close Button" />
            </button>
          </header>
          <img
            src="./image-rules.svg"
            alt="Rules Image"
            class="rules-img"
          />
        </div>
      </div>
    </div>
    <div class="winner-page-conatiner hidden">
      <div class="winner-page-cup">
        <div class="star-conatiner">
          <img src="./attachment.png" class="star" />
        </div>
        <img src="./vector.svg" height="200px" width="250px" />

        <div class="celebrate">
          <h1>HURRAY!!
          </h1>
          <h3> YOU WON THE GAME</h3>

        </div>
        
      </div>
      <div class="results__winner ">
        <h3 class="results__text"></h3>
        <button class="play-again" id="play-again-winner">play again</button>
      </div>
      


      </div>
    </div>
  </body>
</html>
